<!DOCTYPE html>
<html>

<head>
  <title>AR DEMO</title>
  <meta name="description" content="ar-demo">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <script src="events.js"></script>
</head>

<body>
  <a-scene embedded arjs>
    

    
    <!-- <a-box position = "0 0 0" width = "1" height= "1" color= "#070100" ></a-box> -->
    <!-- <a-entity gltf-model="src\Marius1-m.glb" position="0 0 0" rotation="90 90 90" scale="5 5 5" /> -->
   
    <a-assets>
      <a-asset-item id="animated-asset" src="src\Marius1-m.glb"></a-asset-item>
     </a-assets>


    <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker">
      <a-entity
          id="animated-model"
          gltf-model="#animated-asset"
          position="0 0 0" 
          rotation="90 90 90" 
          scale="5">
        </a-entity>
  </a-marker>
   <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
    <a-marker-camera present="hiro"></a-marker-camera>
    


  </a-scene>

  <!-- <div class="centered">
    <button data-action="change"></button>
</div> -->

</body>

</html>
