<!DOCTYPE html>

<html>  
  <head>
  <title>On the Edge of Reality</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <div class="centered instructions"></div>

    <a-scene  
    embedded 
    arjs
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
    log="Hello, Scene is loaded"
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
    >




<a-marker-camera preset='hiro'  raycaster="objects: .clickable"
emitevents="true"
cursor="fuse: false; rayOrigin: mouse;"
id="markerA"
log="Hello, Marker!"></a-marker-camera>



</a-scene>


<div class="centered">
  <button id="button" data-action="change"></button>
</div>


</body>
</html>
