<!DOCTYPE html>
<html>
  <head>
    <title>AR DEMO</title>
    <meta name ="description" content="ar-demo">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id = "model" response-type = "arraybuffer" src = "https://cdn.glitch.com/f0d3242e-15d6-4009-9fac-46ee250d08ec%2FSizzling%20Vihelmo.glb?v=1592114494893">
     
        </a-asset-item>
      </a-assets>
      <a-marker present= "hiro">
         <!-- <a-box position = "0 0 0" width = "1" height= "1" color="#ff3737"></a-box> -->
            <a-entity gltf-model = "#model" position = "0 0 0" scale = "0.05 0.05 0.05" rotation = "0 0 0"></a-entity>
          </a-marker>
          <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
